<body class="body relative w-full h-screen bg-[#121417] text-white flex flex-row tracking-wide">

    <header class="p-4 min-w-64">

                <footer class="tracking-wider">
                    <h1 class="system font-semibold">Ubuntu</h1>
                    <h3 id="userName" class="text-[#9EABB8] text-sm">Fabricio Jordán</h3>
                </footer>

            </article>

    </header>

    <main class="w-full">

        <header id="mainHeader" class="border-b border-white p-4 w-full">
            
            <section class="flex flex-row justify-end items-center gap-8">
                <article>
                    <nav class="flex flex-row justify-center items-center gap-4">
                        <a id="showHomeView" href="">
                            Home
                        </a>
                        <a href="">
                            Info
                        </a>
                    </nav>
                </article>
                
                <article>

                    <nav class="flex flex-row justify-center items-center gap-4 [&>button]:px-4 [&>button]:py-2 [&>button]:rounded-md [&>button]:bg-[#293038]">
                        
                        <button>
                            Config
                        </button>

                        <span class="p-4 py-2">
                            <button id="changeDesktop" class="relative text-sm flex flex-col justify-center items-center gap-1">
                                <p class="systemType">Ubuntu</p>
                                <p id="windowManager" class="text-[#9EABB8]">BSPWM</p>

                                <nav id="menuDesktop" class="hidden flex flex-col justify-center items-center absolute top-12 right-8 gap-4 bg-[#4b4f57] rounded-md p-2 text-xs cursor-auto
                                [&>A]:transition-colors [&>A]:duration-500 hover:[&>A]:bg-[#696775] [&>A]:rounded-md [&>A]:p-1">
                                    <a id="btnChangeDesktop" class="" href="">
                                        Cambiar Usuario/Escritorio
                                    </a>
                                </nav>
                            </button>
                        </span>

                        <span class="size-8">
                            <button class="relative">
                                <img id="distro_Image" class="size-8" src="./assets/icons/distros/Arch_Linux_icon.ico" alt="">
    
                                <nav id="menuLogOut" class="hidden flex flex-col justify-center items-center absolute top-12 right-0 gap-4 bg-[#4b4f57] rounded-md p-2 text-xs cursor-auto
                                [&>A]:transition-colors [&>A]:duration-500 hover:[&>A]:bg-[#696775] [&>A]:rounded-md [&>A]:p-1">
                                    <a id="logOut" class="" href="">
                                        Cerrar Sesión
                                    </a>
                                    <a id="powerOff" class="" href="">
                                        Apagar
                                    </a>
                                    <a id="reboot" class="" href="">
                                        Reiniciar
                                    </a>
                                </nav>
                            </button>
                        </span>
                    </nav>

                </article>
            </section>

        </header>

        <section id="mainHome" class=" flex flex-col gap-8">

            <article>
                <header class="[&>*]:text-2xl [&>*]:font-semibold">
                    <h1 class="homeView">Home</h1>
                    <h1 class="documentsView">Documentos</h1>
                    <h1 class="downloadsView">Descargas</h1>
                    <h1 class="musicView">Musica</h1>
                    <h1 class="photosView">Fotos</h1>
                    <h1 class="videosView">Videos</h1>
                </header>
    
                <nav class="text-sm flex flex-row gap-8 justify-start items-center py-4 px-2 
                [&_button]:flex [&_button]:flex-col-reverse [&_burton]:justify-start [&_button]:items-start [&_button]:gap-2
                [&_img]:size-24 [&_img]:min-w-24 [&_img]:min-h-24 [&_img]:rounded-lg
                xl:[&_img]:size-32">
                        <button id="showDocumentsView">
                            Documentos
                            <img class="" src="./assets/images/user-dirs/documents.jpg" alt="">
                        </button>
                        <button id="showDownloadsView">
                            Descargas
                            <img class="" src="./assets/images/user-dirs/downloads.jpg" alt="">

                        <button id="showVideosView">

                            <img class="" src="./assets/images/user-dirs/videos.jpg" alt="">
                        </button>
                </nav>
    
            </article>

                <div class="terminal_toolbar h-[30px] flex justify-between items-center bg-[#2d2d2d]">
                    <div class="flex items-center 
                    [&>button]:flex [&>button]:justify-center [&>button]:items-center [&>button]:size-3 [&>button]:">
                        <button class="btn btn-color"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                    </div>
                    <div class="">
                        <p class="text-green-500 userConsole">user@User</p>
                    </div>
                    <pre>
                    </pre>

                    <p class="text-green-500"><span class="userConsole">user@User</span>:∼$</p>
                    <h3 id="">ls -lah</h3>
                </div>
        
                <ul id="listOfDocumentsFiles" class="text-sm grid grid-cols-3 gap-4 gap-x-2 justify-start items-center py-2">

                    <div class="flex items-center 
                    [&>button]:flex [&>button]:justify-center [&>button]:items-center [&>button]:size-3 [&>button]:">

                </ul>
            </article>

            <article class="musicView rounded-lg bg-[#202020] [&>*]:py-1 [&>*]:px-1 gap-4 mb-4 mr-4">
                <div class="terminal_toolbar h-[30px] flex justify-between items-center bg-[#2d2d2d]">
                    <div class="flex items-center 
                    [&>button]:flex [&>button]:justify-center [&>button]:items-center [&>button]:size-3 [&>button]:">

                    <h3 id="">ls -lah</h3>

                </ul>
            </article>

            <article class="videosView rounded-lg bg-[#202020] [&>*]:py-1 [&>*]:px-1 gap-4 mb-4 mr-4">
                <div class="terminal_toolbar h-[30px] flex justify-between items-center bg-[#2d2d2d]">
                    <div class="flex items-center 
                    [&>button]:flex [&>button]:justify-center [&>button]:items-center [&>button]:size-3 [&>button]:">
